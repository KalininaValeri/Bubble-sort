<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Сортировка пузырьком</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<main class="container">
    <h1 class="text-center">Сортировка пузырком</h1>
    <section>

        <div class="form-group has-feedback">
            <label class="control-label" for="input-src">Введите целые числа церез запятую</label>
            <div class="input-group">
                <span class="input-group-addon" id="button-generate">Сгенерировать</span>
                <input type="text" class="form-control" id="input-src" aria-describedby="inputGroupSuccess1Status">
            </div>
            <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
            <span id="inputGroupSuccess1Status" class="sr-only">(success)</span>
            <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
            <span id="inputError2Status" class="sr-only">(error)</span>
            <p class="text-danger">Не верно введены числа, запишитье через запятую</p>
        </div>
        <button type="button" class="btn btn-success">Сортировать</button>
        <p class="text-danger">Введите целые числа или сгенерируйте</p>

    </section>
    <section>
        <article>
            <h4>Этап 1</h4>
            <table class="table table-bordered">
                <tr>
                    <td>1</td>
                    <td class="warning">2</td>
                    <td class="warning">3</td>
                    <td>4</td>
                    <td class="danger">5</td>
                    <td class="danger">6</td>
                </tr>
            </table>
        </article>
        <article>
            <h4>Этап 1</h4>
            <table class="table table-bordered">
                <tr>
                    <td>1</td>
                    <td class="success">2</td>
                    <td class="success">3</td>
                    <td>4</td>
                    <td class="danger">5</td>
                    <td class="danger">6</td>
                </tr>
            </table>
        </article>
    </section>
    <section>
        <h3>Результат сортировки</h3>
        <table class="table table-bordered">
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
        </table>
    </section>
</main>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="./js/main.js"></script>
</body>
</html>
