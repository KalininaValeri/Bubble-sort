<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Сортировка пузырьком</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<main class="container">
    <h1 class="text-center">Сортировка пузырком</h1>
    <form id="sorted-form">
        <div class="form-group has-feedback">
            <label class="control-label" for="input-src">Введите целые числа церез запятую</label>
            <div class="input-group">
                <span class="input-group-addon" id="button-generate">Сгенерировать</span>
                <input type="text" class="form-control" id="input-src" aria-describedby="inputGroupSuccess1Status">
            </div>
            <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
            <span id="inputGroupSuccess1Status" class="sr-only">(success)</span>
            <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
            <span id="inputError2Status" class="sr-only">(error)</span>
            <p class="text-danger error-invalid">Не верно введены числа, запишитье через запятую</p>
        </div>
        <button type="submit" class="btn btn-success">Сортировать</button>
        <p class="text-danger error-empty">Введите целые числа или сгенерируйте</p>

    </form>
    <section>
        <article>
            <h4></h4>
            <table class="table table-bordered" id="table-sort">
                <tr id="table-item">

                </tr>
            </table>
        </article>
    </section>
    <section class="invisible" id="output">
        <h3>Результат сортировки</h3>
        <output name='result' for="input-src"></output>
        <!--<button type="button" class="btn btn-success" title="Скопировать в буфер">
            <span class="glyphicon glyphicon-copy"></span>
        </button>-->
    </section>
</main>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="./js/main.js"></script>
</body>
</html>
